<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <aside class="viewHighscores"><a href="secondPage/highscores.html">View Highscores</a></aside>
    <aside id="timeClock">Time: 75</aside>
    
    <h1 id="header">Coding Quiz Challenge</h1>

    <div>
        <section id="quizBody">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</section>
        <div class="startBox">
            <button  id="startButton" type="button" class="beginButton">Start Quiz</button>
        </div>
        <div id="buttonGrid"></div>
        <div id="insertScoreDiv"><form id="initials-form" method="POST"><input type="text" placeholder="Your Initials Here" name="initials" id="initials"></form></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
